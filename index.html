<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mad Libs</title>
</head>
<body>
    <script>
        var userName = prompt('What is your name?');
        console.log('User\'s name is ', userName);
        alert('Hello, ' + userName + '!');

        var likesPie = confirm('Click OK if you enjoy pie.');
        console.log(userName, 'likes pie:', likesPie);
        if(likesPie) {
            alert('Yeah, pie is pretty darn good.');
        }
        else {
            alert('Yeah, cake is way better.');
        }

        var famousPerson = prompt('Name a famous person.');
        console.log(famousPerson, 'is a famous person.')
    </script>
    <p>What is your name?</p>
    <p>Click Ok if you enjoy pie.</p>
    <p>Name a famous person.</p>
    <p>Name a sport.</p>
</body>
</html>
